<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- IOS APP ICON + MOBILE SAFARI -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="blue">
  <meta name="apple-mobile-web-app-title" content="Simple Calculator">
  
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <!-- ANDROID/CHROME -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="blue">
  
  <!-- WINDOWS -->
  <meta name="msapplication-TileImage" content="android-chrome-512x512.png">
  <meta name="msapplication-TileColor" content="blue">
  
  <link rel="manifest" href="/site.webmanifest">
  
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="display">
      <div id="task">
        0
      </div>
      <div id="answer">
        0
      </div>
    </div>

    <div class="key" onclick="input('&pi;')">&pi;</div>
    <div class="key" onclick="input('sin')">sin</div>
    <div class="key" onclick="input('cos')">cos</div>
    <div class="key" onclick="input('tg')">tg</div>
    <div class="key" id="ang" onclick="changeAng()">rad</div>

    <div class="key" onclick="input('(')">(</div>
    <div class="key" onclick="input(')')">)</div>
    <div class="key" onclick="clearInput(0)">AC</div>
    <div class="key" onclick="input('ln')">ln</div>
    <div class="key" onclick="input('lg')">lg</div>

    <div class="key" onclick="input(7)">7</div>
    <div class="key" onclick="input(8)">8</div>
    <div class="key" onclick="input(9)">9</div>
    <div class="key" onclick="input('/')">:</div>
    <div class="key" onclick="input('^')">x<sup>n</sup></div>

    <div class="key" onclick="input(4)">4</div>
    <div class="key" onclick="input(5)">5</div>
    <div class="key" onclick="input(6)">6</div>
    <div class="key" onclick="input('*')">*</div>
    <div class="key" onclick="input('^2')">x<sup>2</sup></div>

    <div class="key" onclick="input(1)">1</div>
    <div class="key" onclick="input(2)">2</div>
    <div class="key" onclick="input(3)">3</div>
    <div class="key" onclick="input('-')">-</div>
    <div class="key" onclick="input(null)">1/x</div>

    <div class="key" onclick="input('0')">0</div>
    <div class="key" onclick="input('.')">.</div>
    <div class="key" onclick="calc()">=</div>
    <div class="key" onclick="input('+')">+</div>
    <div class="key" onclick="clearInput(-1)">CE</div>
  </div>

  <script>
    const registerServiceWorker = async () => {
      if ("serviceWorker" in navigator) {
        try {
          const registration = await navigator.serviceWorker.register("/sw.js", {
            scope: "/",
          });
          if (registration.installing) {
            console.log("Service worker installing");
          } else if (registration.waiting) {
            console.log("Service worker installed");
          } else if (registration.active) {
            console.log("Service worker active");
          }
        } catch (error) {
          console.error(`Registration failed with ${error}`);
        }
      }
    };

    registerServiceWorker();
  </script>

  <script defer="true" src="./run.js"></script>
</body>

</html>
